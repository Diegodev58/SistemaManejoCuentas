<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personas - Panel de Administración</title>
    
    <link rel="stylesheet" href="/private/styles.css">
</head>
<body>
    <!-- Barra lateral de navegación -->
    <div class="sidebar">
        <div class="logo">
            <h2>Admin Panel</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Panel General</a></li>
                <li><a href="pagos.html">Pagos</a></li>
                <li><a href="por-cobrar.html">Por Cobrar</a></li>
                <li class="active"><a href="registro.html">Registro de Personas</a></li>
            </ul>
        </nav>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <h1>Registro de Personas</h1>
            <div class="user-info">
                <span>Admin <button id="demo5">Cerrar Sesión</button></span>
            </div>
        </header>

        <!-- Formulario de registro de personas -->
        <div class="form-container">
            <h2>Registrar Nueva Persona</h2>
            <form id="form-registro">
                <div class="form-group">
                    <label for="nombre">* Nombre Completo:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="Referencia">* Referencia:</label>
                    <input type="text" id="Referencia" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="Opcional" >
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" placeholder="Opcional">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion" rows="2" placeholder="Opcional"></textarea>
                </div>
                <button type="submit" class="btn-primary">Registrar Persona</button>
            </form>
        </div>

        <!-- Lista de personas registradas -->
        <div class="table-container">
            <h2>Personas Registradas</h2>
            <table id="tabla-personas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Referencia</th>
                        <th>Fecha de Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="demo">
                    <!-- Los datos se cargarán desde JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
  
    <script src="/private/js/registro.js"></script>
</body>
</html>
