<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por Cobrar - Panel de Administración</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra lateral de navegación -->
    <div class="sidebar">
        <div class="logo">
            <h2>Admin Panel</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Panel General</a></li>
                <li><a href="pagos.html">Pagos</a></li>
                <li class="active"><a href="por-cobrar.html">Por Cobrar</a></li>
                <li><a href="registro.html">Registro de Personas</a></li>
            </ul>
        </nav>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <h1>Cuentas por Cobrar</h1>
            <div class="user-info">
                <span>Admin</span>
            </div>
        </header>

        <!-- Formulario para registrar deuda -->
        <div class="form-container">
            <h2>Registrar Nueva Deuda</h2>
            <form id="form-deuda">
                <div class="form-group">
                    <label for="usuario-deuda">Usuario:</label>
                    <select id="usuario-deuda" class="select" type="text" required>
                        <option value="Seleciona">Seleciona un Usuario</option>

                        <!-- Opciones cargadas desde JavaScript -->
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="monto-deuda">Cantidad:</label>
                    <input type="number" id="monto-deuda" class="cantidad" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="monto-deuda">Monto:</label>
                    <input type="number" id="monto-deuda" class="monto" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="monto-deuda">Total:</label>
                    <label for="monto-deuda" id="total"></label>
                </div>
                <div class="form-group">
                    <label for="concepto">Artuculo:</label>
                    <input type="text" id="concepto" required>
                </div>
                
                <button type="submit" class="btn-primary">Registrar Deuda</button>
            </form>
        </div>

        <!-- Lista de deudas por cobrar -->
        <div class="table-container">
            <h2>Deudas Pendientes</h2>
            <table id="tabla-deudas-pendientes">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Articulo</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th>Fecha de inicio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán desde JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
   
    <script src="/private/js/por-cobrar.js"></script>
    <script>
                    // Asegúrate de que tu HTML tenga campos de entrada separados y un elemento para mostrar el total
            // Ejemplo de HTML:
            // <input type="number" id="cantidad" value="1">
            // <input type="number" id="monto" value="10">
            // <span id="total">0</span>

            function actualizarTotal() {
                const cantidad = parseFloat(document.querySelector('.cantidad').value) || 0; // Obtener el campo de cantidad
                const monto = parseFloat(document.querySelector('.monto').value) || 0; // Obtener el campo de monto
                const totalElement = document.querySelector('#total'); // Obtener el elemento para mostrar el total

                totalElement.textContent = cantidad * monto; // Calcular y mostrar el total
            }

            // Actualizar el total cuando los valores cambien
            document.querySelector('.cantidad').addEventListener('input', actualizarTotal);
            document.querySelector('.monto').addEventListener('input', actualizarTotal);

            // Llamar a la función al cargar la página
            actualizarTotal();
    </script>

</body>
</html>
