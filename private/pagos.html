<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos - Panel de Administración</title>
    <link rel="stylesheet" href="/private/styles.css">
</head>
<body>
    <!-- Barra lateral de navegación -->
    <div class="sidebar">
        <div class="logo">
            <h2>Admin Panel</h2>
        </div>
        <nav>
            <ul>
                <li><a href="/private/index.html">Panel General</a></li>
                <li class="active"><a href="/private/pagos.html">Pagos</a></li>
                <li><a href="/private/por-cobrar.html">Por Cobrar</a></li>
                <li><a href="/private/registro.html">Registro de Personas</a></li>
            </ul>
        </nav>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <h1>Registro de Pagos</h1>
            <div class="user-info">
                <span>Admin</span>
            </div>
        </header>

        <!-- Formulario de registro de pagos -->
        <div class="form-container">
            <h2>Registrar Nuevo Pago</h2>
            <form id="form-pago">
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <select id="usuario" required class="select">
                        <option value="" disabled selected>Selecciona un usuario</option>
                        <!-- Opciones cargadas desde JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" min="1" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="monto">Referencia de Pago:</label>
                    <input type="number" id="referencia" class="referencia" min="1" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" rows="3" placeholder="Opcional"></textarea>
                </div>
                <button type="submit" class="btn-primary">Registrar Pago</button>
            </form>
        </div>

        <!-- Historial de pagos -->
        <div class="table-container">
            <h2>Historial de Pagos</h2>
            <table id="tabla-pagos">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Monto</th>
                        <th>Fecha</th>
                        <th>Referencia</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="demo">
                    <!-- Los datos se cargarán desde JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
   
    <script src="/private/js/pagos.js"></script>
</body>
</html>
