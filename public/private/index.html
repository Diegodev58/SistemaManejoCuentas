<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra lateral de navegación -->
    <div class="sidebar">
        <div class="logo">
            <h2>Admin Panel</h2>
        </div>
        <nav>
           
            <ul>
                <li class="active"><a href="index.html">Panel General</a></li>
                <li><a href="pagos.html">Pagos</a></li>
                <li><a href="por-cobrar.html">Por Cobrar</a></li>
                <li><a href="registro.html">Registro de Personas</a></li>
            </ul>
        </nav>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <h1>Panel General</h1>
            <div class="user-info">
                <span>Admin</span>
            </div>
        </header>
       
        <!-- Tarjetas de resumen -->
        <div class="summary-cards">
            <div class="card">
                <h3>Total Usuarios</h3>
                <p id="total-usuarios">0</p>
            </div>
            <div class="card">
                <h3>Total por Cobrar</h3>
                <p id="total-por-cobrar">$0</p>
            </div>
            <div class="card">
                <h3>Pagos Recibidos</h3>
                <p id="total-pagos">$0</p>
            </div>
        </div>
        <h3>Busquador</h3>
        <input type="text" id="buscador" placeholder="Buscar...">
        <button id="btn-buscar">Buscar</button>
        <br>
        <!-- Tabla de deudas -->
        <div class="table-container">
            <h2>Deudas por Usuario</h2>
            <table id="tabla-deudas">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Deuda Total</th>
                        <th>Último Pago</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán desde JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/datos.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
